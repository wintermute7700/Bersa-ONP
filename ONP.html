<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bersa-ONP</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1>BERSA pagina no oficial</h1>

    </header>
    <h2>Carga de operaciones no productivas</h2>
    <section id="productos" class="border"> 
        <fieldset class="texto" >
            <legend>Ingresar datos</legend>
            <br>
        
        <form action="" method="" enctype="text/plain">
            <label for="name">Fecha</label>
            <input id="name" type="datetime-local" name="name" required>
            <label for="name">Operario</label>
            <input id="name" type="number" name="name" required>
            <label for="name">Clave</label>
            <input id="name" type="password" name="name" required>
                <br><br>
            <label for="name">Orden de trabajo</label>
            <input id="name" type="number" name="name" required>
            <label for="name">Operacion</label>
            <input id="name" type="text" name="name" required>
            <label for="name">Maquina</label>
            <input id="name" type="number" name="name" required>
                <br><br>
            <label for="name">Tiempo</label>
            <input id="name" type="number" name="name" required>
            <label for="name">Cantidad</label>
            <input id="name" type="number" name="name" required>
            <!--Desplegable-->
            <label for="sector">Sector</label>
            <select name="sector" id="sector" required>
                <option value="select" selected>--</option>
                <option value="ensamble">Ensamble</option>
                <option value="mecanizado">Mecanizado</option>
            </select>
                <br><br>
            <textarea name="" id="" cols="60" rows="10"></textarea>
                <br><br>
            <!--Botones-->
            <input type="submit" value="Send">
            <input type="Reset" value="Delete">
            </fieldset>        
        
        </form>
    </section>



    <footer>


    </footer>
</body>
</html>
